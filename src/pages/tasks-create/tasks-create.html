<ion-header>

  <ion-navbar>
    <ion-title>New Task</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Category:</ion-label>
      <ion-select [(ngModel)]="item.category" name="category">
        <ion-option value="todo" selected="true">Todo</ion-option>
        <ion-option value="errand">Errand</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Task Description</ion-label>
      <ion-textarea [(ngModel)]="item.description" name="description"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
