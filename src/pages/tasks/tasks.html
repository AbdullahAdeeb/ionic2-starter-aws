<ion-header>
  <ion-navbar>
    <ion-title>
      Tasks 
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item-sliding *ngFor="let item of items">
        <button ion-item>
          <h2>{{item.category}}</h2>
          <p>{{item.description}}</p>
        </button>

        <ion-item-options>
          <button ion-button color="danger" (click)="deleteTask(item)">DELETE</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
